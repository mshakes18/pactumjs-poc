name: RAWG API TESTS
on: [push, pull_request, workflow_dispatch]
# env:
#   RAWG_K: ${{secrets.RAWG_K}}
jobs:
  lint_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Lint Code Base
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm install
      - run: npm run lint
  api_tests:
    needs: lint_code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: echo "RAWG_K = ${{secrets.RAWG_K}}" >> .env
      - run: npm install
      - run: npm test
